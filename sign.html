<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Verify Signature</title>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 320px;
                text-align: center;
            }

            h1 {
                margin-bottom: 20px;
                font-size: 22px;
                color: #333;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                background: #4a90e2;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.2s;
            }

            button:hover {
                background: #3578c9;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Signature</h1>

            <button id="signBtn">Sign</button>
            <a id="hash"></a>
        </div>

        <script type="module" src="./verifySig.js"></script>
    </body>
</html>
