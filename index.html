<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Bouton de signature â€” Demo</title>
        <style>
            :root {
                --bg: #0f1724;
                --card: #0b1220;
                --accent: #7c3aed;
                --muted: #94a3b8;
                --glass: rgba(255, 255, 255, 0.03);
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                font-family:
                    Inter,
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
                background: linear-gradient(180deg, #071028 0%, #0b1220 60%);
                color: #e6eef8;
            }
            .card {
                width: min(720px, 94%);
                background: linear-gradient(
                    180deg,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.01)
                );
                border-radius: 12px;
                padding: 28px;
                border: 1px solid rgba(255, 255, 255, 0.04);
                box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            }
            h1 {
                margin: 0 0 8px;
                font-size: 20px;
            }
            p.lead {
                margin: 0 0 18px;
                color: var(--muted);
            }
            .controls {
                display: flex;
                gap: 12px;
                align-items: center;
            }
            button#createUtxoBtn {
            appearance: none;
            border: 0;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, var(--accent), #5b21b6);
            color: white;
            box-shadow: 0 6px 18px rgba(124, 58, 237, 0.18);
            }
            button#signBtn {
                appearance: none;
                border: 0;
                padding: 12px 18px;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                background: linear-gradient(90deg, var(--accent), #5b21b6);
                color: white;
                box-shadow: 0 6px 18px rgba(124, 58, 237, 0.18);
            }
            button#compareBtn {
                appearance: none;
                border: 0;
                padding: 12px 18px;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                background: linear-gradient(90deg, var(--accent), #5b21b6);
                color: white;
                box-shadow: 0 6px 18px rgba(124, 58, 237, 0.18);
            }
            button#signBtn[disabled] {
                opacity: 0.6;
                cursor: not-allowed;
            }

            .chip {
                padding: 6px 10px;
                border-radius: 999px;
                background: rgba(255, 255, 255, 0.02);
                border: 1px solid rgba(255, 255, 255, 0.02);
                font-size: 13px;
            }
            .status {
                margin-top: 12px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Plutus lucid demo dapp</h1>
            <div class="controls">
                <button id="createUtxoBtn">CreateUtxo</button>
                <button id="compareBtn">Compare</button>
                <button id="signBtn">Sign</button>
                <div style="flex: 1">
                    <input type="text" id="first" placeholder="first Utxo datum"> </input>
                    <input type="text" id="redeemer" placeholder="Redeemer value"> </input>
                    <input type="text" id="datum" placeholder="New datum value to store on-chain"> </input>

                    <!--Enter redeemer value-->
                </div>
            </div>
        </div>
        <!--<script type="module" src="./createFirstUtxo.js"></script>-->
        <script type="module" src="./verifySig.js"></script>
        <script type="module" src="./compare.js"></script>
        <script type="module" src="./createFirstUtxo.js"></script>
    </body>
</html>
