<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Compare UTxO</title>

        <style>
            :root {
                --bg: #0f1724;
                --card: #0b1220;
                --accent: #7c3aed;
                --muted: #94a3b8;
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                font-family: Inter, ui-sans-serif, system-ui;
                background: linear-gradient(180deg, #071028 0%, #0b1220 60%);
                color: #e6eef8;
            }

            .card {
                width: min(420px, 90%);
                background: rgba(255, 255, 255, 0.03);
                border-radius: 12px;
                padding: 28px;
                border: 1px solid rgba(255, 255, 255, 0.05);
                box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
                text-align: center;
            }

            h1 {
                margin: 0 0 18px;
                font-size: 22px;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 16px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                background: rgba(255, 255, 255, 0.05);
                color: white;
                font-size: 15px;
            }

            button {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                font-size: 15px;
                background: linear-gradient(90deg, var(--accent), #5b21b6);
                color: white;
                box-shadow: 0 6px 18px rgba(124, 58, 237, 0.18);
            }

            button:hover {
                opacity: 0.9;
            }

            a.back {
                display: inline-block;
                margin-top: 18px;
                color: var(--muted);
                text-decoration: none;
                font-size: 14px;
            }

            a.back:hover {
                color: white;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <h1>Compare Value</h1>

            <input
                type="text"
                id="first"
                placeholder="Previous datum value"
                required
            />
            <input
                type="text"
                id="redeemer"
                placeholder="Redeemer value"
                required
            />
            <button id="compareBtn">Compare</button>

            <a href="index.html" class="back">‚Üê Retour au menu</a>
        </div>

        <script type="module" src="./compare.js"></script>
    </body>
</html>
